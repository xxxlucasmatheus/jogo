<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação</title>
    <style>
      /* Estilos para a página */
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      h1 {
        margin-top: 50px;
      }
      input[type="text"] {
        font-size: 20px;
        padding: 5px 10px;
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Adivinhe o número</h1>
    <p>Eu estou pensando em um número entre 1 e 100. Adivinhe qual é:</p>
    <input type="text" id="inputNumber">
    <button id="btnGuess">Adivinhar</button>
    <p id="result"></p>
    <script>
      // Variáveis para armazenar o número secreto e o número de tentativas
      let secretNumber = Math.floor(Math.random() * 100) + 1;
      let numTries = 0;
      // Referência aos elementos da página
      let inputNumber = document.getElementById("inputNumber");
      let btnGuess = document.getElementById("btnGuess");
      let result = document.getElementById("result");
      // Adicionando o evento de clique ao botão
      btnGuess.addEventListener("click", function() {
        numTries++;
        let guess = parseInt(inputNumber.value);
        if (guess === secretNumber) {
          result.innerHTML = "Você adivinhou o número em " + numTries + " tentativas!";
        } else if (guess < secretNumber) {
          result.innerHTML = "O número que eu pensei é maior.";
        } else {
          result.innerHTML = "O número que eu pensei é menor.";
        }
      });
    </script>
  </body>
</html>
